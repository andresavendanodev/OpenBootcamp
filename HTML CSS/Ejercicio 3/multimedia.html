<!DOCTYPE html>
<html lang="en">
<head>

    <title>Multimedia</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="GTA5.jpg" alt="GTA5" width="300px" height="150">
